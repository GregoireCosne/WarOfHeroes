<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil avec Snap Scrolling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <section class="section gif-section" id="section1">
        <img src="dragon.gif" alt="Votre GIF">
        <div class="content">
            <h1>War Of Heroes</h1>
        </div>
    </section>
    <section class="section" id="section2">
        <div class="menu">
            <button id="button1">Connexion</button>
            <button id="button2">Carte</button>
            <button id="button3">Maisons</button>
            <button id="button4">Personnages</button>
            <button id="button5" class="external-link">Wiki</button>
            <button id="button6">Rejoindre</button>
        </div>
    </section>
    <section class="section image-section" id="section3">
        <img src="map.jpg" alt="Votre map">
    </section>
    <section class="section" id="section4">
        <div class="menu-radial">
            <div class="cercle-central"></div>
            <div class="cercles">
                <div class="cercle"></div>
                <div class="cercle"></div>
                <div class="cercle"></div>
                <div class="cercle"></div>
                <div class="cercle"></div>
                <div class="cercle"></div>
                <div class="cercle"></div>
                <div class="cercle"></div>
                <div class="cercle"></div>
            </div>
        </div>
    </section>
    <section class="section" id="section5">
        <div class="blocs">
            <div class="bloc haut" id="bloc1">
                <div class="petit-bloc">Personnage 1</div> <!-- Petit bloc au-dessus -->
            </div>
            <div class="bloc bas" id="bloc2">
                <div class="petit-bloc">Personnage 2</div> <!-- Petit bloc en dessous -->
            </div>
            <div class="bloc haut" id="bloc3">
                <div class="petit-bloc">Personnage 3</div> <!-- Petit bloc au-dessus -->
            </div>
            <div class="bloc bas" id="bloc4">
                <div class="petit-bloc">Personnage 4</div> <!-- Petit bloc en dessous -->
            </div>
            <div class="bloc haut" id="bloc5">
                <div class="petit-bloc">Personnage 5</div> <!-- Petit bloc au-dessus -->
            </div>
        </div>
    </section>



    <section class="section" id="section6">Section 6</section>
</div>

<script src="script.js"></script>
</body>
</html>
